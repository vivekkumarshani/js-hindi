  <body>
    <h1>Chai aur Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">stop</button>
  </body>
  <script>

 let intervalId; // Variable to store the interval ID

const startInterval = function () {
  document.querySelector("#start").addEventListener("click", function () {
    // Start the interval and store the interval ID
    intervalId = setInterval(function (str) {
      console.log("vivek",Date.now());
    }, 1000, 'hey');
  });
};

const stopInterval = function () {
  document.querySelector("#stop").addEventListener("click", function () {
    // Clear the interval using the stored interval ID
    clearInterval(intervalId);
    console.log("You stopped the interval");
  });
};

// Initialize the functions to set up the event listeners
startInterval();
stopInterval();
